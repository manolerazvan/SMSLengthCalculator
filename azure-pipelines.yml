# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- none

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: AzureFileCopy@4
  inputs:
    SourcePath: 'D:\a\1\s\IntegrationTests\bin\Release\netcoreapp3.1\appsettings.json'
    azureSubscription: 'rrr'
    Destination: 'AzureBlob'
    storage: 'rmazcopydemo'
    ContainerName: 'rmcontainer'
    BlobPrefix: '/RMFolder//'
  name: AzureFileCopyGeoLite2Citymmdb
  displayName: 'Create and upload GeoLite2-City.mmdb file'